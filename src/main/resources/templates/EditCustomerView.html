<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
</head>

<body>
    <h1>Form Data Customer</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <form class="form-horizontal" th:object="${Customer}" th:action="@{/list-customer/create}" method="post">
                    <input type="hidden" th:field="*{id}"/>
<!--                    <input type="hidden" th:field="*{version}"/>-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nama</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{nama}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Alamat</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{alamat}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Kota</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{namaKota}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Pendapatan</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" th:field="*{pendapatan}">
                        </div>
                    </div>
                    <br>

<!--                    TODO-->
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
